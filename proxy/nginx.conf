# proxy/nginx.conf
# Upstreams
# 'frontend' is the service name of the frontend container
upstream frontend {
  server frontend:80;
}

# 'backend' is the service name of the backend container
upstream backend {
  server backend:8000;
}

server {
  listen 80;
  server_name _;

  # Serve static routes (forward to frontend)
  location / {
    proxy_pass http://frontend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # API routes -> backend
  location /api/ {
    proxy_pass http://backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # timeouts suitable for API requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # Health check can optionally be forwarded to backend health endpoint
  location /health {
    proxy_pass http://backend/health;
  }

  # Security - block access to dotfiles
  location ~ /\.(?:git|env) {
    deny all;
  }

  # Gzip
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss;
  gzip_vary on;
}
